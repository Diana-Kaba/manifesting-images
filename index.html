<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifesting images</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        height: 3000px;
      }
      img {
        width: 400px;
        height: 500px;
      }
      #arrow {
        width: 100px;
        height: 100px;
      }
      .hide {
        opacity: 0;
      }
      #din {
        position: fixed;
        left: 20px;
        bottom: 40px;
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <h1>Scroll Down!</h1>
    <img src="./images/down-arrow-facebook.png" alt="" id="arrow" />
    <img src="./images/fl1.jpg" alt="" id="din" class="hide" />
    <script src="./script.js "></script>
  </body>
</html>
